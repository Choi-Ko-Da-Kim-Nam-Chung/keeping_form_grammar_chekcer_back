name : CICD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Build Docker Image
        run: docker build -t aj4941/spell_checker_spring:latest .

      - name: Login Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image to Docker Hub
        run: docker push aj4941/spell_checker_spring:latest

      - name: SSH into AWS EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: 43.203.232.246
          debug: true
          port: 22
          username: ubuntu
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          script: |
            ssh -o StrictHostKeyChecking=no ubuntu@10.0.134.104 'bash /home/ubuntu/deploy-spring.sh'
